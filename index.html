<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="navbar"></div>
    <!-- /.navbar -->
    <header class="header ff-Gilroy">
        <div class="header-logo">
            <a class="ff-ChronDisplay" href="#">MNTN</a>
        </div>
        <!-- /.header-logo -->
        <nav class="header-nav">
            <a href="" class="header-nav-item">Equipment</a>
            <a href="" class="header-nav-item">About us</a>
            <a href="" class="header-nav-item">Blog</a>
            <!-- /.header-nav-item -->
        </nav>
        <!-- /.header-nav -->
        <div class="header-account">
            <a href="#">
                <img src="/images/cart.png" alt="user" class="account-icon">
                <span>Account</span>
            </a>
        </div>
        <!-- /.header-account -->
    </header>
    <!-- /.header -->
    <div class="hero">
        <div class="hero-social ff-Gilroy">
            <span>Follow us</span>
            <a href="#">
                <img src="/images/instagram.png" alt="inst">
            </a>
            <a href="#">
                <img src="/images/twitter.png" alt="twit">
            </a>
        </div>
        <!-- /.hero-social -->
        <div class="hero-title ff-ChronDisplay">
            <div class="title-guide">
                <div class="guide-line"></div>
                <span class="guide-txt">A Hiking guide</span>
            </div>
            <h1 class="title-txt">Be prepared for the <br> Mountains and beyond!</h1>
            <a class="title-scroll">
                <span>scroll down</span>
                <img src="/images/arrow_downward_24px.png" alt="arr-down">
            </a>
        </div>
        <!-- /.hero-title -->
        <div class="hero-slider ff-Gilroy">
            <div class="slider-txt">
                <div>Start</div>
                <div>01</div>
                <div>02</div>
                <div>03</div>
            </div>
            <div class="slider-indicator">
                <ul>
                    <li><a class="is-active" href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                </ul>
            </div>
        </div>
        <!-- /.hero-slider -->
    </div>
    <!-- /.hero -->
    <section class="section background"></section>
    <!-- /.section -->
    <footer class="footer background"></footer>
    <!-- /.footer -->
</body>
</html>
